<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h3 {
            margin: unset;
            padding: unset;
        }

        :root {
            font-family: 'helvetica';
            font-weight: unset;
        }

        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .title {
            margin: 10px 0 10px;
        }
        .newsSource {
            color: gray;
        }
        #result {
            text-align: left;
            margin-top: 20px;
            width: 800px;
         
        }
        .thumbnail {
            width: 20%;
            float: right;

            
        }
        .aTitle {
            margin-left: 10px;
        }
        .aAuthor {
            margin-left: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="layer">
        <h3 class="title">News Search</h3>
        <span class="newsSource">—— http://https://newsapi.org</span><br/><br/><br/>
        <input type="text" size="60px" id="searchInput"><button id="searchButton">search</button>
        <br>
        <div id="result"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
